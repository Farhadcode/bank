<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your eBank account</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-20"><span class="text-yellow-500"> Welcome</span>  to <span class="text-green-500"> eBank  </span> Account</h1>
    </header>
    <main class="w-3/4 mx-auto mt-8">

        <!-- Balance and transation -->
        <section class="mt-8">
                <div class="grid grid-cols-3 gap-4  mx-4">
                    <div class="bg-green-500  p-8 rounded text-white"> 
                        <h3 class="text-2xl">Deposit</h3>
                        <h4  class="text-4xl">$<span id="update-deposit">00</span></h4>
                    </div>
                    <div class="bg-blue-500  p-8 rounded text-white"> 
                        <h3 class="text-2xl">Withdraw</h3>
                        <h4  class="text-4xl">$<span id="update-withdraw">00</span> </h4>
                    </div>
                    <div class="bg-yellow-500  p-8 rounded text-white"> 
                        <h3 class="text-2xl">Balance</h3>
                        <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                    </div>
                </div>     
        </section>
        <!-- Deposit and  withdraw -->

        <section>
            <div class="grid grid-cols-2 gap-4  mx-4 mt-8">
               <div class="bg-gray-400 rounded px-6 py-6">
                   <h3 class="text-2xl text-center mb-6 font-semibold "> Please Deposit</h3>
                   <div action="">
                    <input id="deposit-submit" class="border block border-gray-400 rounded w-3/4 mb-4 px-1  mx-auto py-1" type="text" placeholder="$ amount you want to deposit">
                    <button id="depositBtn" class="bg-yellow-500  px-4 py-2 ml-8 rounded font-medium text-white ">Deposit</button>
               </div>
               </div>

               <div class="bg-indigo-400 rounded px-6 py-6">
                <h3 class="text-2xl text-center mb-6 font-semibold "> Please Withdraw</h3>
                <div action="">
                 <input id="withdraw-sibmet" class="border block border-gray-400 rounded w-3/4 mb-4 px-1  mx-auto py-1" type="text" placeholder="$ amount you want to withdraw">
                 <button id="withdrawBtn" class="bg-yellow-500  px-4 py-2 ml-8 rounded font-medium text-white ">Withdraw</button>
               </div>
              </div>
          </div>            
        </section>
    </main>

   <script src="amount.js"></script>
        

</body>
</html>
