<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your eBank account</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-20"><span class="text-yellow-500"> Welcome</span>  to <span class="text-green-500"> eBank  </span> Account</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 mt-10 mx-4">
                <div class="bg-green-500  p-8 rounded text-white"> 
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-blue-500  p-8 rounded text-white"> 
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-yellow-500  p-8 rounded text-white"> 
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
