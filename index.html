<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> eBank solution</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-20"><span class="text-yellow-500"> Welcome</span>  to <span class="text-green-500"> eBank  </span> !</h1>
        
    </header>
    <main>
        <section class="bg-green-500 w-3/4 p-8 mt-8 mx-auto rounded-xl">
            <h3 class="text-2xl mb-4 text-center text-white font-bold">Pease Login</h3>
            <div action="">
                <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2  mx-auto py-1" type="text" placeholder=" your email">
              
                <input id="user-password" class="border block border-gray-400 rounded w-3/4 px-2 py-1 mx-auto"type="password" name="" id="" placeholder="password">
                <button id="submitBtn" class="bg-yellow-500 px-4 py-2 mt-4 ml-16 rounded font-medium text-white ">Submit</button>

          </div>
        </section>
    </main>
    
    <script src="funtionUser.js"></script>
</body>
</html>
